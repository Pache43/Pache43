<svg fill="none" viewBox="0 0 1058 192" width="1058" height="192" 
xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .shadow
            {
                display:block;
                position:relative;
            }
    
            img {
                width: 100%;
                height: 100%;
            }
    
            .shadow:before
            {
                display:block;
                content:'';
                position:absolute;
                width:100%;
                height:100%;
                -moz-box-shadow:inset 0px 0px 3px 1px rgba(0,0,0,1);
                -webkit-box-shadow:inset 0px 0px 3px 1px rgba(0,0,0,1);
                box-shadow:inset 0px 0px 3px 1px rgba(0,0,0,1);
            }
            </style>
            <div class="shadow">
                <img src="wallpaper.png" alt="Wallpaper"/>
            </div>
        </div>
    </foreignObject>
</svg>
